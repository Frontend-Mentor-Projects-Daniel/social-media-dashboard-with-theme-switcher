<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./develop/css/styles.css" />
    <script src="./develop/js/script.js" defer></script>
    <title>Frontend Mentor | Social Media Dashboard with Theme Switcher</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="[ header ]">
      <div class="[ header__background ]"></div>

      <div class="[ header__title ]">
        <h1 class="[ title ]">Social Media Dashboard</h1>
        <p class="[ followers ]">
          Total Followers: <span data-num-total-followers>23,004</span>
        </p>
      </div>

      <form class="[ header__toggle theme__toggle ]">
        <p class="[ toggle-label ]">Dark Mode</p>
        <fieldset class="radio-switch">
          <legend>Toggle Dark Mode</legend>
          <input aria-label="Light Mode" type="radio" id="light" name="theme" />
          <label for="light">&nbsp;</label>

          <input aria-label="Dark Mode" type="radio" id="dark" name="theme" />
          <label for="dark">&nbsp;</label>
        </fieldset>
      </form>
    </header>

    <main class="[ main ]"></main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
