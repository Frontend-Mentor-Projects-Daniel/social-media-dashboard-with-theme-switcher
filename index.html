<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./develop/css/styles.css" />
    <script src="./develop/js/script.js" defer></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form action="">
      <input class="light" type="radio" id="light" name="theme" checked />
      <input class="dark" type="radio" id="dark" name="theme" />
    </form>

    <!-- top card -->
    <li class="[ card ] [ grid ] [ bg-blue text-red ] [ md:bg-green ]">
      <h2 class="[ card__header--image ]">Facebook Image</h2>
      <p class="[ card__user ]"><a href="#">@nathanf</a></p>

      <p class="[ card__followers ]">
        <span data-num-followers>1987</span>Followers
      </p>

      <p class="[ card__daily-stat ]"><span data-num-stat>12</span> Today</p>
    </li>

    <!-- bottom card -->
    <li class="[ card ]">
      <h2 class="[ card__header ]">Page Views</h2>

      <div class="[ icon ]"><img src="" alt="" /></div>

      <p data-number-overview>87</p>

      <p class="[ card__daily-stat ]"><span data-num-percentage>3</span>%</p>
    </li>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </div>
  </body>
</html>
